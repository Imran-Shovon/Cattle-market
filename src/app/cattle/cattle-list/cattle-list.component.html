<div *ngFor="let cow of cattle">
  <p>
    <!-- {{ cow.breed }} | {{ cow.weight }}kg | {{ cow.price | price }} | -->
    {{ cow.breed }} | {{ cow.weight }}kg |
    <strong>{{ cow.available ? "Available" : "Sold" }}</strong>
    <button (click)="toggle(cow)">
      {{ cow.available ? "Mark as Sold" : "Mark as Available" }}
    </button>
  </p>
</div>
