<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="breed" placeholder="Breed" />
  <div *ngIf="form.get('breed')?.invalid && form.get('breed')?.touched">
    Breed is required.
  </div>

  <input type="number" formControlName="weight" placeholder="Weight (kg)" />
  <div *ngIf="form.get('weight')?.invalid && form.get('weight')?.touched">
    Weight must be at least 100kg.
  </div>

  <input type="number" formControlName="price" placeholder="Price (BDT)" />
  <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
    Minimum price is à§³50,000.
  </div>

  <label>
    Available:
    <input type="checkbox" formControlName="available" />
  </label>

  <button type="submit" [disabled]="form.invalid">Add</button>
</form>
